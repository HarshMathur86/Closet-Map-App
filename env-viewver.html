<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Environment Variables Viewer & Quick Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --card-bg: rgba(255, 255, 255, 0.85);
            --border: rgba(255, 255, 255, 0.3);
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #6366f1;
            --success: #22c55e;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            padding: 48px 24px;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 28px;
        }

        .upload {
            text-align: center;
            margin-bottom: 28px;
        }

        .upload label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent);
            color: #fff;
            padding: 14px 22px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
        }

        .upload label:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(99, 102, 241, 0.45);
        }

        .upload input {
            display: none;
        }

        .env-list {
            margin-top: 12px;
            border-radius: 16px;
            overflow: hidden;
            background: #ffffff;
        }

        .env-row {
            display: grid;
            grid-template-columns: 1.5fr 2.5fr auto auto;
            gap: 14px;
            padding: 16px 20px;
            align-items: center;
            border-bottom: 1px solid #eef2ff;
        }

        .env-row:last-child {
            border-bottom: none;
        }

        .key {
            font-weight: 600;
            font-size: 14px;
            word-break: break-word;
        }

        .value {
            font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
            font-size: 14px;
            color: var(--accent);
            word-break: break-word;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: #eef2ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s ease, transform 0.15s ease;
        }

        .icon-btn:hover {
            background: #e0e7ff;
            transform: scale(1.05);
        }

        .icon-btn.copied {
            background: #dcfce7;
            color: var(--success);
        }

        .empty {
            padding: 24px;
            text-align: center;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Environment Variables Viewer & Quick Reference</h1>
            <p>Beautifully view and copy environment variables</p>
        </div>

        <div class="card">
            <div class="upload">
                <label>
                    üìÅ Upload .env File
                    <input type="file" id="envFile" accept=".env,.txt" />
                </label>
            </div>

            <div id="envList" class="env-list">
                <div class="empty">No environment variables loaded</div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("envFile");
        const envList = document.getElementById("envList");

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => parseEnv(reader.result);
            reader.readAsText(file);
        });

        function parseEnv(content) {
            const lines = content.split(/\r?\n/);
            const entries = [];

            for (let line of lines) {
                line = line.trim();
                if (!line || line.startsWith("#")) continue;

                const idx = line.indexOf("=");
                if (idx === -1) continue;

                const key = line.slice(0, idx).trim();
                let value = line.slice(idx + 1).trim();

                if (
                    (value.startsWith('"') && value.endsWith('"')) ||
                    (value.startsWith("'") && value.endsWith("'"))
                ) {
                    value = value.slice(1, -1);
                }

                entries.push({ key, value });
            }

            renderEnv(entries);
        }

        function renderEnv(entries) {
            envList.innerHTML = "";

            if (entries.length === 0) {
                envList.innerHTML =
                    '<div class="empty">No valid environment variables found</div>';
                return;
            }

            for (const { key, value } of entries) {
                const row = document.createElement("div");
                row.className = "env-row";

                row.innerHTML = `
          <div class="key">${key}</div>
          <div class="value">${value}</div>
          <button class="icon-btn" title="Copy key">üîë</button>
          <button class="icon-btn" title="Copy value">üìã</button>
        `;

                const [copyKeyBtn, copyValBtn] = row.querySelectorAll(".icon-btn");

                copyKeyBtn.addEventListener("click", () =>
                    copyToClipboard(key, copyKeyBtn)
                );
                copyValBtn.addEventListener("click", () =>
                    copyToClipboard(value, copyValBtn)
                );

                envList.appendChild(row);
            }
        }

        async function copyToClipboard(text, btn) {
            await navigator.clipboard.writeText(text);
            btn.textContent = "‚úî";
            btn.classList.add("copied");

            setTimeout(() => {
                btn.textContent = btn.title.includes("key") ? "üîë" : "üìã";
                btn.classList.remove("copied");
            }, 1200);
        }
    </script>
</body>

</html>
